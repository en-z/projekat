<div 
  class="min-h-screen bg-cover bg-center bg-fixed flex flex-col items-center justify-center relative"
  style="background-image: url('pozadina.jpg');"
>
  <!-- Grb u pozadini, iznad forme -->
  <div class="absolute top-16 flex justify-center w-full pointer-events-none">
    <img src="slika1.png" alt="Grb" class="w-48 h-auto opacity-30 drop-shadow-2xl">
  </div>

<div class="w-full max-w-2xl bg-white/80 backdrop-blur rounded-2xl shadow-lg border border-gray-200 p-6 mt-58">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Nova vest / obaveštenje</h2>

  <form (ngSubmit)="sacuvajVest()" class="space-y-5">
    <!-- Naslov -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Naslov <span class="text-red-500">*</span></label>
      <input
        type="text"
        [(ngModel)]="obavestenje.naslov"
        name="naslov"
        placeholder="Unesite naslov vesti"
        required
        class="block w-full rounded-xl border border-gray-300 bg-white px-4 py-2.5 text-gray-900 placeholder-gray-400 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
      />
    </div>

    <!-- Tekst -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Tekst <span class="text-red-500">*</span></label>
      <textarea
        [(ngModel)]="obavestenje.text"
        name="text"
        placeholder="Napišite sadržaj obaveštenja…"
        required
        rows="6"
        class="block w-full rounded-xl border border-gray-300 bg-white px-4 py-2.5 text-gray-900 placeholder-gray-400 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
      ></textarea>
    </div>

    <!-- Datum (godina / mesec / dan) -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Datum</label>
      <div class="grid grid-cols-3 gap-4">
        <input
          type="number"
          [(ngModel)]="obavestenje.godina"
          name="godina"
          placeholder="Godina"
          class="rounded-xl border border-gray-300 bg-white px-4 py-2.5 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
        <input
          type="number"
          [(ngModel)]="obavestenje.mesec"
          name="mesec"
          placeholder="Mesec"
          class="rounded-xl border border-gray-300 bg-white px-4 py-2.5 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
        <input
          type="number"
          [(ngModel)]="obavestenje.dan"
          name="dan"
          placeholder="Dan"
          class="rounded-xl border border-gray-300 bg-white px-4 py-2.5 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>
      <!-- Hint (opciono) -->
      <p class="mt-1 text-xs text-gray-500">Ako polja ostanu prazna, backend može postaviti današnji datum.</p>
    </div>

    <!-- Fakultet ID -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Fakultet ID</label>
      <input
        type="number"
        [(ngModel)]="obavestenje.fakultetID"
        name="fakultetID"
        placeholder="npr. 12"
        class="block w-full rounded-xl border border-gray-300 bg-white px-4 py-2.5 text-gray-900 placeholder-gray-400 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
      />
    </div>

    <!-- Submit -->
    <div class="pt-2">
      <button
        type="submit"
        class="inline-flex w-full items-center justify-center rounded-xl bg-indigo-600 px-5 py-2.5 text-sm font-semibold text-white shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      >
        Pošalji
      </button>
    </div>
  </form>
</div>

</div>
<footer class="w-full bg-gray-900 text-white py-2 text-center border border-transparent">
 Univerzitet © 2025 
</footer>
