<div 
  class="min-h-screen bg-cover bg-center bg-fixed flex flex-col items-center justify-center relative"
  style="background-image: url('pozadina.jpg');"
>
  <!-- Grb u pozadini, iznad forme -->
  <div class="absolute top-16 flex justify-center w-full pointer-events-none">
    <img src="slika1.png" alt="Grb" class="w-48 h-auto opacity-30 drop-shadow-2xl">
  </div>

  <!-- FORMA -->
  <div class="w-full max-w-3xl bg-white/80 backdrop-blur rounded-2xl shadow-lg border border-gray-200 p-8 mt-58">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
      Kreiranje rasporeda
    </h2>

    <!-- Gornji deo (datumi i semestar) -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Datum od:</label>
        <input
          type="date"
          [(ngModel)]="datumOd"
          class="w-full rounded-lg border border-gray-300 px-3 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Datum do:</label>
        <input
          type="date"
          [(ngModel)]="datumDo"
          class="w-full rounded-lg border border-gray-300 px-3 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Semestar:</label>
        <input
          type="number"
          [(ngModel)]="semestar"
          min="1"
          class="w-full rounded-lg border border-gray-300 px-3 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>
    </div>

    <hr class="my-6 border-gray-300" />

    <!-- Izbor programa -->
    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-2">Izaberi program:</label>
      <select
        [(ngModel)]="izabraniProgramId"
        (change)="onProgramChange()"
        class="w-full rounded-lg border border-gray-300 px-3 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
      >
        <option *ngFor="let p of programi" [value]="p.id">{{ p.naziv }}</option>
      </select>
    </div>

    <!-- Tabela predmeta -->
    <div *ngIf="predmeti.length > 0" class="overflow-x-auto mb-6">
      <table class="min-w-full border border-gray-300 rounded-lg overflow-hidden shadow-sm">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Predmet</th>
            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Dan (1–5)</th>
            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Vreme</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let predmet of predmeti; let i = index" class="border-t border-gray-200">
            <td class="px-4 py-2 text-sm text-gray-800">{{ predmet.naziv }}</td>
            <td class="px-4 py-2">
              <input
                type="number"
                min="1"
                max="5"
                [(ngModel)]="raspored[i].dan"
                class="w-20 rounded-lg border border-gray-300 px-2 py-1 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
              />
            </td>
            <td class="px-4 py-2">
              <input
                type="number"
                step="0.5"
                min="4"
                max="22"
                [(ngModel)]="raspored[i].vreme"
                class="w-24 rounded-lg border border-gray-300 px-2 py-1 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
              />
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Dugme -->
    <div class="text-center">
      <button
        (click)="posalji()"
        [disabled]="!raspored.length"
        class="inline-flex items-center justify-center rounded-xl bg-indigo-600 px-6 py-2.5 text-sm font-semibold text-white shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Sačuvaj raspored
      </button>
    </div>
  </div>
</div>

<footer class="w-full bg-gray-900 text-white py-2 text-center border border-transparent">
 Univerzitet © 2025 
</footer>
