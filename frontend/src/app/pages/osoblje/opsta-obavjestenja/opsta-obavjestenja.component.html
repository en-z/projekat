<div 
  class="min-h-screen bg-cover bg-center bg-fixed flex flex-col items-center justify-center relative"
  style="background-image: url('pozadina.jpg');"
>
  <!-- Grb u pozadini, iznad forme -->
  <div class="absolute top-16 flex justify-center w-full pointer-events-none">
    <img src="slika1.png" alt="Grb" class="w-48 h-auto opacity-30 drop-shadow-2xl">
  </div>
<div class="w-full max-w-5xl mt-50 bg-white/70 backdrop-blur-lg rounded-3xl shadow-xl border border-gray-200 p-8 flex flex-col gap-8">
  <h2 class="text-2xl font-bold text-black-800 mb-2 bg-white/80 px-2 py-1 rounded-md shadow ">
    Top 10 obavještenja
  </h2>

  <ul class="w-full max-w-2xl space-y-3 mb-8">
    <li 
      *ngFor="let ob of obavjestenja" 
      class="px-4 py-2 bg-white/80 rounded-lg shadow border border-gray-200 hover:bg-indigo-50 transition"
    >
      {{ ob.naslov }}
    </li>
  </ul>

  <h3 class="text-xl font-semibold text-black-700 mb-4">
    Filter po godini i mjesecu
  </h3>

  <div class="flex flex-wrap justify-center gap-3 mb-4">
    <button 
      *ngFor="let g of godine" 
      (click)="onGodinaClick(g)"
      class="px-4 py-2 rounded-lg border border-gray-300 bg-white/80 text-gray-700 hover:bg-indigo-500 hover:text-white transition font-medium"
    >
      {{ g }}
    </button>
  </div>

  <div *ngIf="izabranaGodina !== null" class="flex flex-wrap justify-center gap-3">
    <button 
      *ngFor="let m of meseci" 
      (click)="onMesecClick(m)"
      class="px-4 py-2 rounded-lg border border-gray-300 bg-white/80 text-gray-700 hover:bg-indigo-500 hover:text-white transition font-medium"
    >
      {{ m }}
    </button>
  </div>
</div>
</div>

<footer class="w-full bg-gray-900 text-white py-2 text-center border border-transparent">
 Univerzitet © 2025 
</footer>
