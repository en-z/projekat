<div 
  class="min-h-screen bg-cover bg-center bg-fixed flex flex-col items-center justify-center relative"
  style="background-image: url('pozadina.jpg');"
>
  <!-- Grb u pozadini, iznad forme -->
  <div class="absolute top-16 flex justify-center w-full pointer-events-none">
    <img src="slika1.png" alt="Grb" class="w-48 h-auto opacity-30 drop-shadow-2xl">
  </div>

  <!-- KARTICA FORME -->
  <div class="w-full max-w-4xl bg-white/80 backdrop-blur rounded-2xl shadow-lg border border-gray-200 p-8 mt-48">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
      Kreiranje rasporeda kolokvijuma
    </h2>

    <!-- Izbor programa -->
    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-2">Izaberi program:</label>
      <select
        [(ngModel)]="izabraniProgramId"
        (change)="onProgramChange()"
        class="w-full rounded-lg border border-gray-300 px-3 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
      >
        <option *ngFor="let p of programi" [value]="p.id">{{ p.naziv }}</option>
      </select>
    </div>

    <!-- Tabela predmeta -->
    <div *ngIf="predmeti.length > 0" class="overflow-x-auto mb-6">
      <table class="min-w-full border border-gray-200 rounded-xl overflow-hidden shadow-sm">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Predmet</th>
            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Naziv</th>
            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Učionica</th>
            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Datum i vreme</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let predmet of predmeti; let i = index" class="border-t border-gray-200">
            <td class="px-4 py-2 text-sm text-gray-800">{{ predmet.naziv }}</td>
            <td class="px-4 py-2">
              <input
                type="text"
                [(ngModel)]="kolokvijumi[i].naziv"
                class="w-full md:w-56 rounded-lg border border-gray-300 px-3 py-2 text-sm shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
              />
            </td>
            <td class="px-4 py-2">
              <input
                type="text"
                [(ngModel)]="kolokvijumi[i].ucionica"
                placeholder="npr. A1"
                class="w-24 rounded-lg border border-gray-300 px-3 py-2 text-sm shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
              />
            </td>
            <td class="px-4 py-2">
              <input
                type="datetime-local"
                [(ngModel)]="kolokvijumi[i].datum"
                class="w-full md:w-64 rounded-lg border border-gray-300 px-3 py-2 text-sm shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
              />
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Dugme -->
    <div class="text-center">
      <button
        (click)="posalji()"
        [disabled]="!kolokvijumi.length"
        class="inline-flex items-center justify-center rounded-xl bg-indigo-600 px-6 py-2.5 text-sm font-semibold text-white shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Sačuvaj raspored kolokvijuma
      </button>
    </div>
  </div>
</div>

<footer class="w-full bg-gray-900 text-white py-2 text-center border border-transparent">
 Univerzitet © 2025 
</footer>
