<div 
  class="min-h-screen bg-cover bg-center bg-fixed flex flex-col items-center justify-center relative"
  style="background-image: url('pozadina.jpg');"
>
  <!-- Grb u pozadini, iznad forme -->
  <div class="absolute top-16 flex justify-center w-full pointer-events-none">
    <img src="slika1.png" alt="Grb" class="w-48 h-auto opacity-30 drop-shadow-2xl">
  </div>

<!-- KONTENJER FORME (kartica ispod grba) -->
<div
  class="upload-container w-full max-w-2xl mx-auto mt-57 bg-white/80 backdrop-blur rounded-2xl shadow-lg border border-gray-200 p-6"
>

  <h2 class="text-2xl font-semibold tracking-tight text-gray-800 mb-4">
    Upload dokumenta
  </h2>

  <!-- Pretraga korisnika -->
  <div class="mb-5">
    <label for="emailSearch" class="block text-sm font-medium text-gray-700 mb-1">
      Pretraga korisnika (email)
    </label>

    <div class="relative">
      <input
        id="emailSearch"
        type="text"
        [(ngModel)]="emailSearch"
        (input)="searchUserByEmail()"
        placeholder="Unesite email (min 3 karaktera)"
        autocomplete="off"
        class="block w-full rounded-xl border border-gray-300 bg-white px-4 py-2.5 text-gray-900 placeholder-gray-400 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
      />

      <!-- Padajuća lista rezultata -->
      <ul
        *ngIf="foundUsers.length"
        class="absolute z-20 mt-2 w-full max-h-60 overflow-auto rounded-xl border border-gray-200 bg-white shadow-lg"
      >
        <li
          *ngFor="let user of foundUsers"
          (click)="selectUser(user)"
          class="user-item cursor-pointer px-4 py-2 text-sm text-gray-800 hover:bg-indigo-50 focus:bg-indigo-50 focus:outline-none"
          tabindex="0"
        >
          {{ user.ime }} {{ user.prezime }} ({{ user.email }})
        </li>
      </ul>
    </div>
  </div>

  <!-- Forma za upload -->
  <form (ngSubmit)="onSubmit()" #uploadForm="ngForm" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Naslov</label>
      <input
        type="text"
        [(ngModel)]="model.naslov"
        name="naslov"
        required
        class="block w-full rounded-xl border border-gray-300 bg-white px-4 py-2.5 text-gray-900 shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Opis</label>
      <textarea
        [(ngModel)]="model.opis"
        name="opis"
        rows="4"
        class="block w-full rounded-xl border border-gray-300 bg-white px-4 py-2.5 text-gray-900 shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
      ></textarea>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">User ID</label>
      <input
        type="number"
        [(ngModel)]="model.userId"
        name="userId"
        readonly
        class="block w-full rounded-xl border border-gray-200 bg-gray-50 px-4 py-2.5 text-gray-900 shadow-inner"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Fajl</label>
      <input
        type="file"
        (change)="onFileChange($event)"
        required
        class="block w-full text-sm file:mr-4 file:rounded-lg file:border-0 file:bg-indigo-600 file:px-4 file:py-2 file:font-medium file:text-white hover:file:bg-indigo-700 file:cursor-pointer cursor-pointer"
      />
    </div>

    <div class="pt-2">
      <button
        type="submit"
        class="inline-flex w-full items-center justify-center rounded-xl bg-indigo-600 px-5 py-2.5 text-sm font-semibold text-white shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      >
        Pošalji
      </button>
    </div>
  </form>
</div>

</div>
<footer class="w-full bg-gray-900 text-white py-2 text-center border border-transparent">
 Univerzitet © 2025 
</footer>
