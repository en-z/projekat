<div class="max-w-md mx-auto mt-8">
  <label for="university" class="block text-sm font-medium text-gray-700 mb-1">
    izaberi Univerzitet:
  </label>
  <select
    id="university"
    [(ngModel)]="selectedNumber"
    (change)="onListChange()"
    class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
  >
    <option [value]="null">-- Select --</option>
    <option *ngFor="let uni of lUniverziteti" [value]="uni.id">
      {{ uni.naziv}}
    </option>
  </select>
</div>

<div *ngIf="lFakulteti.length > 0" class="mt-6">
  <h3 class="text-lg font-medium text-gray-800">Campuses</h3>
  <ul class="space-y-4">
    <li *ngFor="let uni of lFakulteti" class="p-4 border rounded-md">
      <h4 class="font-semibold">{{ uni.naziv }}</h4>
      <p><strong>Adresa:</strong> {{ uni.adresa }}</p>
      <p><strong>Kontakt:</strong> {{ uni.kontakt}}</p> <!-- TODO(en): ovo mozda da razdvojim -->
    </li>
  </ul>
</div>

<div *ngIf="lFakulteti.length === 0 && selectedNumber !== null" class="mt-6">
  <p class="text-sm text-gray-600">Univerzitet nema fakultete</p>
</div>
