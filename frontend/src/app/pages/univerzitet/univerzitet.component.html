<div 
  class="min-h-screen bg-cover bg-center bg-fixed flex flex-col items-center justify-center relative"
  style="background-image: url('pozadina.jpg');"
>
  <!-- Grb u pozadini, iznad forme -->
  <div class="absolute top-16 flex justify-center w-full pointer-events-none">
    <img src="slika1.png" alt="Grb" class="w-48 h-auto opacity-30 drop-shadow-2xl">
  </div>
<div class="max-w-4xl mx-auto my-10 p-4 mt-25">
  

  <div *ngIf="univerziteti.length > 0; else noData" class="space-y-4">
    <div
      *ngFor="let uni of univerziteti"
      (click)="router.navigate(['/prikazi-univerzitet', uni.id])"
      class="bg-white p-4 rounded shadow hover:shadow-lg hover:bg-blue-50 cursor-pointer transition"
     
    >
     
      <p class="text-xl font-semibold text-blue-700">{{ uni.naziv }}</p>
      <div *ngIf="authService.hasRole('ROLE_ADMIN')" class="flex gap-4 mt-4">
        <button
          (click)="router.navigate(['/univerzitet', uni.id])"
          class="px-4 py-2 text-sm bg-yellow-500 text-white rounded hover:bg-yellow-600"
        >
          Uredi
        </button>
        <button
          (click)="deleteUniverzitet(uni.id!)"
          class="px-4 py-2 text-sm bg-red-500 text-white rounded hover:bg-red-600"
        >
          Obri≈°i
        </button>
      </div>
    </div>

  </div>

  <ng-template #noData>
    <p class="text-gray-500 text-center">Trenutno nema dostupnih univerziteta.</p>
  </ng-template>
</div>
