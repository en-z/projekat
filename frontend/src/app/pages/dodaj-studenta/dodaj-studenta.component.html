i<div class="max-w-lg mx-auto p-6 bg-white shadow-md rounded">
  <h2 class="text-xl font-bold mb-4">Dodaj Studenta</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <label class="block mb-1 font-medium">Korisnik:</label>
    <select formControlName="userId" class="w-full mb-4 border px-3 py-2 rounded"
            (change)="onUserSelect($event)">
      <option value="">-- Odaberi korisnika --</option>
      <option *ngFor="let u of users" [value]="u.id">{{ u.ime }} {{ u.prezime }} ({{ u.email }})</option>
    </select>

    <label class="block mb-1 font-medium">Studijski program:</label>
    <select formControlName="studiskiId" class="w-full mb-4 border px-3 py-2 rounded">
      <option value="">-- Odaberi program --</option>
      <option *ngFor="let s of studijskiProgrami" [value]="s.id">{{ s.naziv }}</option>
    </select>

    <input formControlName="ime" readonly type="text" placeholder="Ime" class="w-full mb-2 border px-3 py-2 rounded" />
    <input formControlName="prezime" readonly type="text" placeholder="Prezime" class="w-full mb-2 border px-3 py-2 rounded" />

    <input formControlName="ulica" type="text" placeholder="Ulica" class="w-full mb-2 border px-3 py-2 rounded" />
    <input formControlName="broj" type="text" placeholder="Broj" class="w-full mb-2 border px-3 py-2 rounded" />
    <input formControlName="grad" type="text" placeholder="Grad" class="w-full mb-2 border px-3 py-2 rounded" />
    <input formControlName="drzava" type="text" placeholder="Država" class="w-full mb-4 border px-3 py-2 rounded" />

    <button type="submit" [disabled]="form.invalid"
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded w-full">
      Sačuvaj studenta
    </button>
  </form>
</div>
