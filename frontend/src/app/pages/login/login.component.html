<div class="max-w-md mx-auto mt-16 p-6 bg-white rounded-xl shadow-md">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div *ngIf="error" class="mb-4 p-3 bg-red-100 text-red-700 rounded">
      {{ error}}
    </div>

    <!-- Username Field -->
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <div *ngIf="f['username'].touched && f['username'].invalid" class="text-sm text-red-600 mt-1">
        <div *ngIf="f['username'].errors?.['required']">Email je prazan</div>
      </div>
    </div>

    <!-- Password Field -->
    <div class="mb-6">
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <div *ngIf="f['password'].touched && f['password'].invalid" class="text-sm text-red-600 mt-1">
        <div *ngIf="f['password'].errors?.['required']">Password je prazan</div>
        <div *ngIf="f['password'].errors?.['minlength']">Password mora bit min 5 char</div>
      </div>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="subbmited"
      class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 disabled:opacity-50"
    >
      {{ subbmited? 'Logging in...' : 'Log In' }}
    </button>
  </form>
</div>
