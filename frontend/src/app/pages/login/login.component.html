<div 
  class="min-h-screen bg-cover bg-center bg-fixed flex flex-col items-center justify-center relative"
  style="background-image: url('pozadina.jpg');"
>
  <!-- Grb u pozadini, iznad forme -->
  <div class="absolute top-16 flex justify-center w-full pointer-events-none">
    <img src="slika1.png" alt="Grb" class="w-48 h-auto opacity-30 drop-shadow-2xl">
  </div>

  <!-- Login forma -->
  <div class="relative z-10 w-full max-w-md p-8 mt-40 bg-white/100 border border-white/50 rounded-2xl shadow-xl backdrop-blur-md">
  <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Prijava</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div *ngIf="error" class="mb-4 p-3 bg-red-100 text-red-700 rounded">
        {{ error }}
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          type="text"
          id="email"
          formControlName="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition"
        />
        <div *ngIf="f['email'].touched && f['email'].invalid" class="text-sm text-red-600 mt-1">
          <div *ngIf="f['email'].errors?.['required']">Email je prazan</div>
        </div>
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition"
        />
        <div *ngIf="f['password'].touched && f['password'].invalid" class="text-sm text-red-600 mt-1">
          <div *ngIf="f['password'].errors?.['required']">Password je prazan</div>
          <div *ngIf="f['password'].errors?.['minlength']">Password mora biti minimum 5 karaktera</div>
        </div>
      </div>

      <button
        type="submit"
        [disabled]="subbmited"
        class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 active:bg-blue-800 disabled:opacity-50 transition"
      >
        {{ subbmited ? 'Logging in...' : 'Log In' }}
      </button>
    </form>
  </div>
</div>
