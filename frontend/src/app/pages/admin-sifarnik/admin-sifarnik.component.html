<div class="p-6 max-w-4xl mx-auto bg-white shadow-md rounded-lg space-y-6">
  <h2 class="text-2xl font-semibold text-gray-800">Admin - Sifarnik</h2>

  <div class="flex flex-col sm:flex-row items-center gap-4">
    <input
      type="email"
      [(ngModel)]="email"
      placeholder="Enter user email"
      class="border border-gray-300 rounded px-4 py-2 w-full sm:w-auto"
    />

    <button
      (click)="getAll()"
      class="bg-blue-500 hover:bg-blue-600 text-white font-medium px-4 py-2 rounded"
    >
      pretrazi svW
      e
    </button>

    <button
      (click)="getByEmail()"
      class="bg-green-500 hover:bg-green-600 text-white font-medium px-4 py-2 rounded"
    >
      Pretraga po email-u
    </button>
  </div>

  <div *ngIf="loading" class="text-blue-600">Loading...</div>
  <div *ngIf="error" class="text-red-600">{{ error }}</div>

  <ul class="divide-y divide-gray-200">
    <li
      *ngFor="let user of userList"
      (click)="onSubmit(user)"
      class="cursor-pointer px-4 py-2 hover:bg-gray-100 rounded transition"
    >
      <div class="font-medium text-gray-800">{{ user.email }}</div>
    </li>
  </ul>

  <div *ngIf="userSelected" class="mt-6 bg-gray-50 p-4 rounded shadow">
    <h3 class="text-lg font-semibold mb-2">Selected User Info</h3>
    <p><strong>Email:</strong> {{ userSelected.email }}</p>
    <p><strong>Generated Password:</strong> <span class="font-mono text-green-600">{{ genpw }}</span></p>
  </div>
</div>
