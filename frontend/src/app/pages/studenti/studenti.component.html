<form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="space-y-4 p-4 bg-white rounded shadow-md">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <input type="text" formControlName="ime" placeholder="Ime" class="input">
    <input type="text" formControlName="prezime" placeholder="Prezime" class="input">
    <input type="text" formControlName="brojIndeksa" placeholder="Broj indeksa" class="input">
    <input type="number" formControlName="godinaUpisa" placeholder="Godina upisa" class="input">
    <input type="text" formControlName="email" placeholder="Email" class="input">
    <input type="number" formControlName="prosecnaOcena" placeholder="Prosečna ocena" class="input">
    <input type="number" formControlName="osvojeniESPB" placeholder="ESPB" class="input">
    <input type="number" formControlName="studiskiId" placeholder="Studijski ID" class="input">
  </div>

  <div class="text-right">
    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
      Pretraži
    </button>
  </div>
</form>

<hr class="my-6">

  <h2 class="text-lg font-semibold mb-4">Rezultati:</h2>

<ul>
  <li *ngFor="let student of (filtirano.length > 0 ? filtirano: list)">
    {{student.ime}} {{student.prezime}} | {{student.brojIndeksa}} | {{student.email}}|{{student.studiskiId}}
  </li>
</ul>

<button> Export u pdf</button>
<button> Export u xml</button>

<p *ngIf="filtirano.length === 0" class="text-gray-500 italic">
  Nema rezultata.
</p>
