<div class="max-w-md mx-auto p-6 bg-white shadow-md rounded">
  <h2 class="text-xl font-bold mb-4">Dodaj Zvanje</h2>

  <form [formGroup]="zvanjeForm" (ngSubmit)="onSubmit()">
    <input type="text" formControlName="naziv" placeholder="Naziv"
      class="w-full mb-2 border px-3 py-2 rounded" />

    <input type="date" formControlName="datumIzbora"
      class="w-full mb-2 border px-3 py-2 rounded" />

    <input type="date" formControlName="datumPrestanka"
      class="w-full mb-4 border px-3 py-2 rounded" />

    <select formControlName="nastavnikId"
      class="w-full mb-4 border px-3 py-2 rounded">
      <option value="" disabled selected>Odaberi nastavnika</option>
      <option *ngFor="let nastavnik of nastavnici" [value]="nastavnik.id">
        {{ nastavnik.ime }} {{ nastavnik.prezime }}
      </option>
    </select>

    <button type="submit"
      class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
      [disabled]="zvanjeForm.invalid">
      Dodaj Zvanje
    </button>
  </form>
</div>
