<div class="p-6 max-w-4xl mx-auto">
  <h2 class="text-2xl font-bold mb-4">Studijski Programi</h2>

  <div *ngIf="error" class="bg-red-100 text-red-700 p-2 rounded mb-4">
    {{ error }}
  </div>

  <div *ngFor="let studiski of listaStudiskih" class="border rounded p-4 mb-4 shadow">
    <div class="mb-2">
      <span class="font-semibold">Naziv:</span> {{ studiski.naziv }}
    </div>
    <div class="mb-2">
      <span class="font-semibold">Trenutni Rukovodilac:</span>
      {{ studiski.rukovodioc.ime }} {{ studiski.rukovodioc.prezime || '' }}
    </div>

    <div class="mb-2">
      <label class="block text-sm font-medium text-gray-700 mb-1">Izaberi Rukovodioca</label>
      <select
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        [(ngModel)]="selectedNastavnik"
        [ngModelOptions]="{ standalone: true }"
      >
        <option [ngValue]="null" disabled selected>-- Izaberite nastavnika --</option>
        <option *ngFor="let nastavnik of listaNastavnika" [ngValue]="nastavnik">
          {{ nastavnik.ime }} {{ nastavnik.prezime }}
        </option>
      </select>
    </div>

    <button
      class="mt-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded"
      (click)="putStudiski(studiski)"
    >
      Sačuvaj Promenu
    </button>
  </div>

  <div *ngIf="loading" class="text-center mt-6">
    <div class="text-gray-600">Učitavanje...</div>
  </div>
</div>
