<div 
  class="min-h-screen bg-cover bg-center bg-fixed flex flex-col items-center justify-start relative pt-32"
  style="background-image: url('pozadina.jpg');"
>
  <!-- Grb iznad tabele, centriran -->
  <div class="absolute top-12 flex justify-center w-full pointer-events-none">
    <img src="slika1.png" alt="Grb" class="w-48 h-auto opacity-40 drop-shadow-2xl">
  </div>

<div class="p-6 mt-40">
  <form class="mb-50 px-20 bg-gray-100 text-black-700 ">
  <h1 class="text-2xl font-bold mb-4">Lista Predmeta</h1>

 <table class="table-auto w-full border border-gray-300 rounded-lg shadow-md bg-white">
  <thead class="bg-gray-200">
    <tr>
      <th class="px-4 py-2 border-b border-gray-300 text-left">Naziv Predmeta</th>
      <th class="px-4 py-2 border-b border-gray-300 text-left">Akcija</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let predmet of predmeti" class="bg-white hover:bg-gray-50">
      <td class="px-4 py-2 border-b border-gray-300">{{ predmet.naziv }}</td>
      <td class="px-4 py-2 border-b border-gray-300">
        <button
          class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded"
          (click)="odabirRokova(predmet)"
        >
          Prijavi
        </button>
      </td>
    </tr>
  </tbody>
</table>


  <div
    *ngIf="showWindow"
    class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
  >
    <div class="bg-white rounded-lg p-6 w-full max-w-md shadow-lg relative">
      <h2 class="text-xl font-bold mb-4">Izaberite Rok</h2>

      <label for="rok-select" class="block mb-2 font-medium">Rok:</label>
      <select
        id="rok-select"
        [(ngModel)]="selectedRok"
        class="w-full border border-gray-300 rounded px-3 py-2 mb-4"
      >
        <option [ngValue]="null" disabled selected>-- Izaberite rok --</option>
        <option *ngFor="let rok of rokovi" [ngValue]="rok">
          {{ rok.naziv }}
        </option>
      </select>

      <div class="flex justify-end space-x-3">
        <button
          class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400"
          (click)="showWindow = false"
        >
          Otkaži
        </button>
        <button
          class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600"
          [disabled]="!selectedRok"
          (click)="submitPrijava(selectedRok)"
        >
          Potvrdi
        </button>
      </div>
    </div>
  </div>
  </form>
</div>
</div>
<footer class="w-full bg-gray-900 text-white py-2 text-center border border-transparent">
 Univerzitet © 2025 
</footer>
