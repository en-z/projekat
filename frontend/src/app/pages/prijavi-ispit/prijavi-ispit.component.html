<div *ngIf="loading">Loading...</div>
<div *ngIf="error">{{ error }}</div>

<ul *ngIf="listaPredmeta.length">
  <li *ngFor="let predmet of listaPredmeta">
    <button (click)="selected(predmet.id)">
      {{ predmet.naziv}}
    </button>
  </li>
</ul>


<button (click)="onSubmit()" [disabled]="!selectedPredmet">
  Submit Selected Subject
</button>
