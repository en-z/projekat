<div class="max-w-3xl mx-auto p-6 bg-white shadow rounded">
  <h2 class="text-2xl font-bold mb-4">Ažuriranje Rektora Univerziteta</h2>

  <div *ngIf="error" class="text-red-600 text-sm mb-4">
    {{ error }}
  </div>

  <div *ngIf="loading" class="text-gray-500 mb-4">Učitavanje...</div>

  <div *ngFor="let uni of listaFakulteta" class="mb-6 border p-4 rounded shadow-sm">
    <h3 class="text-lg font-semibold mb-2">{{ uni.naziv }}</h3>
    <p class="text-sm text-gray-700 mb-2">
      Opis: {{ uni.opis || 'Nema opisa' }}<br>
      Kontakt: {{ uni.kontakt || 'Nema kontakta' }}<br>
      Rektor: {{ uni.dekan.ime }} {{ uni.dekan.prezime || '(nije postavljen)' }}
    </p>

    <div class="mb-2">
      <label class="block font-medium mb-1">Izaberi novog rektora:</label>
      <select [(ngModel)]="selectedNastavnik" name="nastavnik-{{uni.id}}" class="w-full border rounded px-3 py-2">
        <option [ngValue]="null">-- Izaberi nastavnika --</option>
        <option *ngFor="let n of listaNastavnika" [ngValue]="n">
          {{ n.ime }} {{ n.prezime }}
        </option>
      </select>
    </div>

    <button (click)="putStudiski(uni)"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Postavi Rektora
    </button>
  </div>
</div>
