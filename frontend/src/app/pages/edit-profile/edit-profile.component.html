<form [formGroup]="profilForm" (ngSubmit)="onSubmit()" class="max-w-2xl mx-auto p-6 bg-white shadow-md rounded-lg space-y-6">

  <div>
    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
    <input id="email" type="email" formControlName="email"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
  </div>

  <div>
    <label for="password" class="block text-sm font-medium text-gray-700">Lozinka</label>
    <input id="password" type="password" formControlName="password"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
  </div>

  <div>
    <label for="ime" class="block text-sm font-medium text-gray-700">Ime</label>
    <input id="ime" formControlName="ime" type="text"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
  </div>

  <div>
    <label for="prezime" class="block text-sm font-medium text-gray-700">Prezime</label>
    <input id="prezime" formControlName="prezime" type="text"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
  </div>

  <div formGroupName="adresa" class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label for="ulica" class="block text-sm font-medium text-gray-700">Ulica</label>
      <input id="ulica" formControlName="ulica" type="text"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
    </div>

    <div>
      <label for="broj" class="block text-sm font-medium text-gray-700">Broj</label>
      <input id="broj" formControlName="broj" type="text"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
    </div>

    <div>
      <label for="grad" class="block text-sm font-medium text-gray-700">Grad</label>
      <input id="grad" formControlName="grad" type="text"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
    </div>

    <div>
      <label for="drzava" class="block text-sm font-medium text-gray-700">Država</label>
      <input id="drzava" formControlName="drzava" type="text"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
    </div>
  </div>

  <div *ngIf="showExtraFields">
    <div>
      <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
      <input id="status" formControlName="status" type="text"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
    </div>

    <div class="mt-4">
      <label for="biografija" class="block text-sm font-medium text-gray-700">Biografija</label>
      <textarea id="biografija" formControlName="biografija" rows="4"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></textarea>
    </div>
  </div>

  <div class="pt-4">
    <button type="submit"
      class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-md shadow">
      Sačuvaj promene
    </button>
  </div>

</form>
