<div 
  class="min-h-screen bg-cover bg-center bg-fixed flex flex-col items-center justify-start relative pt-32"
  style="background-image: url('pozadina.jpg');"
>
  <!-- Grb iznad forme, centriran -->
  <div class="absolute top-12 flex justify-center w-full pointer-events-none">
    <img src="slika1.png" alt="Grb" class="w-48 h-auto opacity-40 drop-shadow-2xl">
  </div>

  <!-- Stylizovana forma -->
  <form [formGroup]="profilForm" (ngSubmit)="onSubmit()"
        class="mt-30 max-w-2xl w-11/12 p-8 bg-white/90 backdrop-blur-md shadow-xl rounded-xl space-y-6">

    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input id="email" type="email" formControlName="email"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Lozinka</label>
      <input id="password" type="password" formControlName="password"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
      <div *ngIf="profilForm.get('password')?.invalid && profilForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
        <div *ngIf="profilForm.get('password')?.errors?.['minlength']">
          Lozinka mora imati najmanje 5 karaktera.
        </div>
      </div>
    </div>

    <div>
      <button type="submit"
        class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-md shadow">
        Sačuvaj promene
      </button>
    </div>

  </form>
</div>
