<div 
  class="min-h-screen bg-cover bg-center bg-fixed flex flex-col items-center justify-start relative pt-44"
  style="background-image: url('pozadina.jpg');"
>
  <!-- Grb u pozadini -->
  <div class="absolute top-12 flex justify-center w-full pointer-events-none">
    <img src="slika1.png" alt="Grb" class="w-40 h-40 opacity-25 drop-shadow-2xl">
  </div>

  <div class="w-[700px] mx-auto p-8 bg-white/95 backdrop-blur-sm border border-gray-200 rounded-xl shadow-xl z-10 mt-10">
    <h1 class="text-2xl font-bold mb-6 text-center">
      {{ id ? 'Izmeni Univerzitet' : 'Dodaj Univerzitet' }}
    </h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Naziv -->
      <div>
        <label for="naziv" class="block text-gray-700 font-semibold mb-1">Naziv</label>
        <input
          id="naziv"
          type="text"
          formControlName="naziv"
          placeholder="Unesite naziv univerziteta"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <!-- Kontakt & Email u 2 kolone -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="kontakt" class="block text-gray-700 font-semibold mb-1">Kontakt</label>
          <input
            id="kontakt"
            type="text"
            formControlName="kontakt"
            placeholder="Unesite kontakt"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label for="email" class="block text-gray-700 font-semibold mb-1">Email</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Unesite email adresu"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
      </div>

      <!-- Opis -->
      <div>
        <label for="opis" class="block text-gray-700 font-semibold mb-1">Opis</label>
        <textarea
          id="opis"
          formControlName="opis"
          rows="4"
          placeholder="Unesite opis"
          class="w-full px-3 py-2 border border-gray-300 rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>
      </div>

      <!-- Rektor -->
      <div>
        <label for="rektorId" class="block text-gray-700 font-semibold mb-1">Rektor</label>
        <select
          id="rektorId"
          formControlName="rektorId"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        >
          <option value="" disabled selected>Izaberite rektora</option>
          <option *ngFor="let n of nastavnici" [value]="n.id">
            {{ n.ime }}
          </option>
        </select>
      </div>

      <!-- Adresa u 2 kolone -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="ulica" class="block text-gray-700 font-semibold mb-1">Ulica</label>
          <input
            id="ulica"
            type="text"
            formControlName="ulica"
            placeholder="Unesite ulicu"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label for="broj" class="block text-gray-700 font-semibold mb-1">Broj</label>
          <input
            id="broj"
            type="text"
            formControlName="broj"
            placeholder="Unesite broj"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label for="grad" class="block text-gray-700 font-semibold mb-1">Grad</label>
          <input
            id="grad"
            type="text"
            formControlName="grad"
            placeholder="Unesite grad"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label for="drzava" class="block text-gray-700 font-semibold mb-1">Država</label>
          <input
            id="drzava"
            type="text"
            formControlName="drzava"
            placeholder="Unesite državu"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        [disabled]="form.invalid"
        class="w-full bg-blue-600 text-white font-semibold py-2.5 rounded-md hover:bg-blue-700 transition disabled:opacity-50"
      >
        {{ id ? 'Sačuvaj Izmene' : 'Dodaj Univerzitet' }}
      </button>
    </form>
  </div>
</div>
<footer class="w-full bg-gray-900 text-white py-2 text-center border border-transparent">
 Univerzitet © 2025 
</footer>
