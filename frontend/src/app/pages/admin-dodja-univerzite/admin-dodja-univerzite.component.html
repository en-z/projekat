<div class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-md mt-10">
  <h1 class="text-2xl font-bold mb-6 text-center">
    {{ id ? 'Izmeni Univerzitet' : 'Dodaj Univerzitet' }}
  </h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">

    <!-- Naziv -->
    <div>
      <label for="naziv" class="block text-gray-700 font-semibold mb-2">Naziv</label>
      <input
        id="naziv"
        type="text"
        formControlName="naziv"
        placeholder="Unesite naziv univerziteta"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />
    </div>

    <!-- Kontakt -->
    <div>
      <label for="kontakt" class="block text-gray-700 font-semibold mb-2">Kontakt</label>
      <input
        id="kontakt"
        type="text"
        formControlName="kontakt"
        placeholder="Unesite kontakt"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Email -->
    <div>
      <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Unesite email adresu"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Opis -->
    <div>
      <label for="opis" class="block text-gray-700 font-semibold mb-2">Opis</label>
      <textarea
        id="opis"
        formControlName="opis"
        rows="4"
        placeholder="Unesite opis"
        class="w-full px-3 py-2 border border-gray-300 rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
      ></textarea>
    </div>

    <!-- Rektor select -->
    <div>
      <label for="rektorId" class="block text-gray-700 font-semibold mb-2">Rektor</label>
      <select
        id="rektorId"
        formControlName="rektorId"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      >
        <option value="" disabled selected>Izaberite rektora</option>
        <option *ngFor="let n of nastavnici" [value]="n.osoba_id">
          {{ n.ime }} {{ n.prezime }}
        </option>
      </select>
    </div>

    <!-- Adresa - Ulica -->
    <div>
      <label for="ulica" class="block text-gray-700 font-semibold mb-2">Ulica</label>
      <input
        id="ulica"
        type="text"
        formControlName="ulica"
        placeholder="Unesite ulicu"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Adresa - Broj -->
    <div>
      <label for="broj" class="block text-gray-700 font-semibold mb-2">Broj</label>
      <input
        id="broj"
        type="text"
        formControlName="broj"
        placeholder="Unesite broj"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Adresa - Grad -->
    <div>
      <label for="grad" class="block text-gray-700 font-semibold mb-2">Grad</label>
      <input
        id="grad"
        type="text"
        formControlName="grad"
        placeholder="Unesite grad"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Adresa - Drzava -->
    <div>
      <label for="drzava" class="block text-gray-700 font-semibold mb-2">Država</label>
      <input
        id="drzava"
        type="text"
        formControlName="drzava"
        placeholder="Unesite državu"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Submit button -->
    <button
      type="submit"
      [disabled]="form.invalid"
      class="w-full bg-green-600 text-white font-semibold py-2 rounded-md hover:bg-green-700 transition disabled:opacity-50"
    >
      {{ id ? 'Sačuvaj Izmene' : 'Dodaj Univerzitet' }}
    </button>

  </form>
</div>
