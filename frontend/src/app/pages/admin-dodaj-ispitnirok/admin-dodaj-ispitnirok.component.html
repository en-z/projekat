<div 
  class="min-h-screen bg-cover bg-center bg-fixed flex flex-col items-center justify-center relative"
  style="background-image: url('pozadina.jpg');"
>
  <!-- Grb u pozadini -->
  <div class="absolute top-10 flex justify-center w-full pointer-events-none">
    <img src="slika1.png" alt="Grb" class="w-40 h-40 opacity-30 drop-shadow-2xl">
  </div>

  <!-- Forma -->
  <div class="max-w-xl mx-auto mt-6 p-6 bg-white shadow-lg rounded-lg">
    <form [formGroup]="rokForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700">Naziv</label>
        <input
          formControlName="naziv"
          type="text"
          required
          class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Početak</label>
        <input
          formControlName="pocetak"
          type="date"
          required
          class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Kraj</label>
        <input
          formControlName="kraj"
          type="date"
          required
          class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>

      <div class="text-right">
        <button
          type="submit"
          class="inline-flex items-center px-4 py-2 text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none"
        >
          {{ id ? 'Update' : 'Dodaj' }}
        </button>
      </div>
    </form>
  </div>
</div>
<footer class="w-full bg-gray-900 text-white py-2 text-center border border-transparent">
 Univerzitet © 2025 
</footer>
