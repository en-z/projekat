<div class="max-w-xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-xl">
  <form [formGroup]="rokForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div>
      <label class="block text-sm font-medium text-gray-700">Naziv</label>
      <input
        formControlName="naziv"
        type="text"
        required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">PoÄetak</label>
      <input
        formControlName="pocetak"
        type="date"
        required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Kraj</label>
      <input
        formControlName="kraj"
        type="date"
        required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
      />
    </div>

    <div class="text-right">
      <button
        type="submit"
        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none"
      >
        {{ id ? 'Update' : 'Dodaj' }}
      </button>
    </div>
  </form>
</div>
